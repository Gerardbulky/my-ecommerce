{% extends 'ecommerce/base.html' %}
{% load static %}

{% block content %}
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <img class="image-style" src="{{product.imageURL}}" alt="">
                <!-----product/add to card/view/price section under image-->
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn">Add to cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; float: right;">${{ product.price|floatformat:2 }}</h4>
                    <!--floatformat=makes it 2decimal places-->
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
