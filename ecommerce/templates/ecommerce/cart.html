{% extends 'ecommerce/base.html' %}
{% load static %}

{% block content %}
<!------------------section for continue shopping---------------------->
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'stores' %}">&#x2190; Continue Shopping</a>

                <br>
                <br>
<!------------------section for item & total & checkout button---------------------->
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>$43</strong></h5></th>
                        <th>
                            <a style="float: right; margin: 5px;" href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
            <hr>
            <!------------------section for item/price/quantity/Total ---------------------->
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"><strong> Item </strong></div>
                    <div style="flex: 1;"><strong> Price </strong></div>
                    <div style="flex: 1;"><strong> Quantity </strong></div>
                    <div style="flex: 1;"><strong> Total </strong></div>
                </div>
<!------------------section for img/---------------------->
               {% for item in items %}
                <div class="cart-row">
                    <div style="flex: 2;"><img class="row-image" src="{% static 'images/cart.jpg' %}" alt=""></div>
                    <div style="flex: 2;"><p>{{ item.product.name }}</p></div>
                    <div style="flex: 1;"><p>{{ item.product.price|floatformat:2 }}</p></div>
                    <div style="flex: 1;">
                        <p class="quantity">{{ item.quantity }}</p> <!--up/down arrows in quantity-->
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.jpg' %}" alt="">

                            <img class="chg-quantity" src="{% static 'images/arrow-down.jpg' %}" alt="">
                        </div>
                    </div>
                    <div style="flex: 1;">$40</div>
                </div>
                {% endfor %}
              </div>
        </div>
    </div>

{% endblock %}
